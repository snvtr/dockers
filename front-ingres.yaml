apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 5000
      - path: /show
        pathType: Prefix
        backend:
          service:
            name: logr-service
            port:
              number: 5002
